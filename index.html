<script type="text/javascript">
    $(function () {
        $("#fool1").click(function () {
            //PC端弹出操作窗口
            if (IsPC()) {
                var content = $("<div>html对象</div>");
                var dragNode = $("#dndSource");
                var dndSourceNode = dragNode.dndSource({
                    title: "电子白板",
                    theme: "info",
                    closable: true,
                    dockable: true,
                    resizable:true,
                    content: content, /*必设参数*/
                    dockTo: $("#dockBar"),
                    style: "width: 500px;top: 200px;left: 400px;min-height:200px;min-width:300px;"
                });
                dragNode.dndSource.show(dndSourceNode);
            } else {
                //移动端切换面板
                arguments[0].stopPropagation();
                showOperatePanel({title: "电子白板"});
                //TODO
            }

        });

        $("#fool2").click(function () {
            //var content=$("<div>html对象</div>");
            //PC端弹出操作窗口
            if (IsPC()) {
                var content = "HTML片段";
                var dragNode = $("#dndSource2");
                var dndSourceNode = dragNode.dndSource({
                    title: "上传保存",
                    theme: "warning",
                    maxable: true,
                    closable: true,
                    dockable: true,
                    resizable:true,
                    content: content, /*必设参数*/
                    dockTo: $("#dockBar"),
                    style: "width: 500px;top: 200px;left: 400px;min-height:200px;min-width:300px;"
                });
                dragNode.dndSource.show(dndSourceNode);
            } else {
                arguments[0].stopPropagation();
                //移动端切换面板
                showOperatePanel({title: "上传保存"});
                //TODO
            }
        });
        $("#fool3").click(function(){
            if (IsPC()) {
                var modal=$("#modalDialogPanel");
                modal.modalDialog({
                    style:{
                        height: document.body.scrollHeight-50,
                        width:document.body.scrollWidth-200
                    }
                }).modal('show');
                var modalBody=modal.modalDialog.getModalBody();
                var domNode=$("<div style='font-size: 100px;color: #ffffff;text-align: center'>视频窗口1</div>");
                modalBody.append(domNode);
                var leftMenu=modal.modalDialog.getLeftMenu();

                var index=1;
                leftMenu.click(function(){
                    index-=1;
                    var newDomNode=$("<div style='font-size: 100px;color: #ffffff;text-align: center'>视频窗口"+index+"</div>");
                    domNode.replaceWith(newDomNode);
                    domNode=newDomNode;
                });
                var rightMenu=modal.modalDialog.getRightMenu();
                rightMenu.click(function(){
                    index+=1;
                    var newDomNode=$("<div style='font-size: 100px;color: #ffffff;text-align: center'>视频窗口"+index+"</div>");
                    domNode.replaceWith(newDomNode);
                    domNode=newDomNode;
                });
            } else {
                //TODO
            }
        });
    });
</script>
